<ion-content no-bounce>
<h2>Draw a picture of a dinosaur! Hit the next at the bottom right to continue.</h2>
<div class="draw">
  <ion-toolbar id="top-toolbar">
    <ion-buttons left>
      <p>Pick your color</p>
      <button *ngFor="let color of availableColors" icon-only ion-button (click)="changeColor(color)">
        <ion-icon [style.color]="color" name="brush"></ion-icon>
      </button>
      <!-- <ion-icon [style.color]="red" name="brush"></ion-icon> -->
    </ion-buttons>
    <ion-buttons middle>
    </ion-buttons>
    <ion-buttons right>

      <button color="dark" ion-button icon-only (click)="clearCanvas()">
        <p>Clear your screen</p>
        <!-- <ion-icon name="trash"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-toolbar>

  <canvas #myCanvas id="canvas" (touchstart)="handleStart($event)" (touchmove)="handleMove($event)"></canvas>

  <ion-toolbar id="bottom-toolbar">
    <ion-buttons left>
      <p>Change your pen size</p>
      <button color="dark" ion-button icon-only (click)="changeSize(5)"><ion-icon style="font-size: 0.25em;" name="radio-button-on"></ion-icon></button>
      <button color="dark" ion-button icon-only (click)="changeSize(10)"><ion-icon style="font-size: 0.5em;" name="radio-button-on"></ion-icon></button>
      <button color="dark" ion-button icon-only (click)="changeSize(20)"><ion-icon style="font-size: 1em;" name="radio-button-on"></ion-icon></button>
      <button color="dark" ion-button icon-only (click)="changeSize(50)"><ion-icon style="font-size: 2em;" name="radio-button-on"></ion-icon></button>
      <button color="dark" ion-button icon-only (click)="changeSize(200)"><ion-icon style="font-size: 3em;" name="radio-button-on"></ion-icon></button>
    </ion-buttons>
    <ion-buttons right>
        <button color="dark" ion-button icon-only (click)="savePrompt()">
          <p>Next</p>
        </button>
    </ion-buttons>
  </ion-toolbar>
</div>
</ion-content>
